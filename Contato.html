<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS via links -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl.theme.default.min.css">
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img\favicon.ico" type="image/x-icon">
    
    <title>Entrar em contato</title>
</head>
<body>
                    <div class="container-fluid">
                        <div class="row gy-4">
                            <div class="col-lg-4 col-sm-12 bg-cover"
                                style="background-image: url(img/c2.jpg); min-height:300px;;">
                            </div>
                            <div class="col-lg-8">
                                <form class="p-lg-5 col-12 row g-3">
                                    <div>
                                        <h1>Entrar em contato</h1>
                                    <p>Sinta-se à vontade para entrar em contato conosco e retornaremos o mais breve possível</p>
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="userName" class="form-label">Nome</label>
                                        <input type="text" class="form-control" placeholder="Vinícius" id="userName"
                                            aria-describedby="emailHelp">
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="userName" class="form-label">Sobrenome</label>
                                        <input type="text" class="form-control" placeholder="Rodegheri" id="userName"
                                            aria-describedby="emailHelp">
                                    </div>
                                    <div class="col-12">
                                        <label for="userName" class="form-label">Endereço de Email</label>
                                        <input type="email" class="form-control" placeholder="viniciusrodegheri@example.com" id="userName"
                                            aria-describedby="emailHelp">
                                    </div>
                                    <div class="col-12">
                                        <label for="exampleInputEmail1" class="form-label">Digite a Mensagem:</label>
                                        <textarea name="" placeholder="Digite aqui sua mensagem para nós. Fique a vontade." class="form-control" id=""  rows="4"></textarea>
                                    </div>

                                    <div class="col-12">
                                        <button type="submit" class="btn btn-brand">Enviar Mensagem</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
</body>
</html>
